services:
  # PostgreSQL Database
  - type: pserv
    name: product-explorer-db
    env: docker
    plan: free
    dockerfilePath: ./postgres.Dockerfile
    envVars:
      - key: POSTGRES_DB
        value: product_explorer
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Redis Cache
  - type: redis
    name: product-explorer-redis
    plan: free

  # Backend API
  - type: web
    name: product-explorer-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /api/health
    # ✅ ADDED: Memory optimization and build settings
    buildCommand: "npm run build"
    startCommand: "node --max_old_space_size=512 dist/main"
    scaling:
      minInstances: 1
      maxInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # ✅ ADDED: Memory optimization
      - key: NODE_OPTIONS
        value: "--max_old_space_size=512"
      - key: DATABASE_URL
        fromService:
          name: product-explorer-db
          type: pserv
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: product-explorer-redis
          type: redis
          property: connectionString
      # ✅ FIXED: Use full HTTPS URL format
      - key: FRONTEND_URL
        value: https://product-explorer-frontend-qp3m.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://product-explorer-frontend-qp3m.onrender.com,https://product-explorer-frontend-qp3m.onrender.com

  # Frontend Web App
  - type: web
    name: product-explorer-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    # ✅ ADDED: Memory optimization and build settings
    buildCommand: "npm run build"
    startCommand: "npm start"
    scaling:
      minInstances: 1
      maxInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      # ✅ ADDED: Frontend memory optimization
      - key: NODE_OPTIONS
        value: "--max_old_space_size=512"
      # ✅ FIXED: Use full HTTPS URL format
      - key: NEXT_PUBLIC_API_URL
        value: https://product-explorer-backend-eaj3.onrender.com/api
      - key: NEXT_PUBLIC_BASE_URL
        value: https://product-explorer-frontend-qp3m.onrender.com
